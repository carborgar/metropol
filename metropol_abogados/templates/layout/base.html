{% load bootstrap3 %}
{% load staticfiles %}
{% load i18n %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Metropol</title>
        <!-- CSS  -->
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        <link rel="icon" type="image/x-icon" href="{% static "img/favicon.ico" %}"/>
        <link href="{% static "css/style.css" %}" type="text/css" rel="stylesheet"/>
        <!--  Scripts-->
        <script src="{% static "js/validator.js" %}"></script>
    </head>
    <body>
        <!-- Head -->
        {% include "layout/header.html" %}
        <!-- Body -->

        <main id="content" class="container">
            <section id="messages">
                {% bootstrap_messages %}
            </section>
            {% block content %} {% endblock %}
        </main>
        <!-- Footer -->
        {% include "layout/footer.html" %}

        <script type="text/javascript">
            $("[data-delete]").click(function(e){
                return confirm("Vas a borrar este dato ' " + $(this).data('delete') + "'. No se podrá recuprear, ¿Estás seguro?");
            });

            var inputs = $('input');
            $.each(inputs, function(){
                if($(this).is(':required') && $(this).is(':visible')){
                    $(this).parents('.form-group').addClass('required');
                }
                $(this).after('<div class="help-block with-errors"></div>');
            });

        </script>
    </body>
</html>
